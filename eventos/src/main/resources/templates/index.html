<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendo App</title>
</head>
<body>
    <h1>Lista de Eventos</h1>
     <a a href="/cadastrarEvento" class="waves-effect waves-light btn">
        <i class="material-icons left">add_circle_outline</i>Cadastrar Evento</a></h3>

        <div class="container">
            <table class="">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Data</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="evento : ${eventos}">
                        <td><a th:href="${(#mvc.url('EC#detalheEvento').arg(0,evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></span></td>
                        <td><span th:text="${evento.local}"></span></td>
                        <td><span th:text="${evento.data}"></span></td>
                        <td><span th:text="${evento.horario}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
