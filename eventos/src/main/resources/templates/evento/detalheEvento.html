<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  
    media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe Evento</title>
</head>
<body>
    <h1>Evento</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn">
        <i class="material-icons left">view_list</i>Listar Eventos</a></h3>

        <div th:each="evento : ${evento}" class="container">
            <div class="row">
                <p >
                  Nome:  <span th:text= "${evento.nome}"></span>
                </p>
                <p >
                  Local:  <span th:text="${evento.local}"></span>
                </p>
                <p >
                  Data:  <span th:text="${evento.data}"></span>
                </p>
                <p >
                  Horario:  <span th:text="${evento.horario}"></span>
                </p>
            </div>
        </div>
        <form  method="POST" class="container">
               Nome: <input type="text" value="" name="nomeConvidado">
               Bi <input type="text" value="" name="bi">
                <button class="waves-effect waves-light btn"  type="submit">Enviar</button>

        </form>

        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
