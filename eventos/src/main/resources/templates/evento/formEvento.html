<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos App</title>
</head>
<body>
    <h1>Cadastro de Eventos</h1>
    <h3><a href="/eventos" class="waves-effect waves-light btn">
        <i class="material-icons left">arrow_back</i>Listar Eventos</a></h3>

    <form class="container"  method="post">
        Nome: <input type="text" name="nome" value="">
        <div class="row">
            <div class="input-field col s6">
                Local: <input type="text" name="local" value="">
            </div>
            <div class="input-field col s3">
                Data: <input type="date" name="data" value="">
            </div>
            <div class="input-field col s3">
                Horario: <input type="text" name="horario" value="">
            </div>
        </div>

        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
